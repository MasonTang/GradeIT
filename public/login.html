<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    
<nav role="navigation">
    <ul>
        <li><a href="/"><img class="logo" src="logo.png" alt=""></li></a>
        <li class="nav-title">Calculate Store Grades</li>
    </ul>
</nav>

<main class="auth-form" role="main">
    <p class="sign">Log in</p>
    <form class="sign-in" action="post">
        <input class="un" type="text" placeholder="Username">
        <input class="pass" type="text" placeholder="Password">
        <input class="auth-submit" type="submit" value="Submit">
    </form>
    <a class="bottom-auth" href="/signup"><p class="bottom-auth">Sign Up</p></a>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</body>
</html>
