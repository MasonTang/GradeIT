<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />

</head>

<body>

    <body>
    
        <nav role="navigation">
            <ul>
                <i class="fas fa-angle-left back-button">Semester</i>
                
            </ul>
        </nav>
    
        <main role="main">
    
            <div class="welcome" role="region">
                <h1>Semester <%= semester.semester %></h1>
            </div>
    
            <section role="region">
                <h1>Add Classes</h1>
                <form action="/class/<%= semester._id %>" method="POST">
                    <input type="text" name="class" placeholder="Chemistry">
                    <input type="submit" value="Add">
                </form>
            </section>
    
            <ul id="get-class">
                <% classes.forEach(function(classe){%>
                <li class="addClassLayout">
                    <a href="/assignment/<%=classe._id%>"><%=classe.class%></a>
                    <button data-id='<%=classe._id%>' class="remove">X</button>
                </li>
                <%})%>
            </ul>
    
        </main>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="profile2.js"></script>
    <script src="calculator.js"></script>
    <script src="profile.js"></script>

</body>

</html>
